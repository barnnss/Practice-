<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
        <link rel="stylesheet" href="contactstyle.css">
    </head>
    <body>
        <div class="container">
            <form action="https://formsubmit.co/barnns111@gmail.com" method="POST" />>
                <h3>Get in touch with us!</h3>
                <input type="text" id="Name" placeholder="Your Name" required>
                <input type="email" id="Email" placeholder="Your Email" required>
                <input type="phone" id="Phone" placeholder="Your Phone Number" required>
                <textarea id="message" rows="4" placeholder="Tell us about your experience"></textarea>
                <button type="submit">Send</button>            
            </form>
            
        </div>
       
    </body>
    </html>
